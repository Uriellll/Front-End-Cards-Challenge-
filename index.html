<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="main-container">
    <section class="first-section">
      <div class="main-card">
        <div class="main-card__user">
          <img class="main-card__image" src="./images/image-jeremy.png" alt="user-img">
          <div>
            <p class="main-card__title">Report for</p>
            <p class="main-card__name">Jeremy Robson</p>
          </div>
        </div>
        <div class="main-card__dates">
          <p id="daily" onclick="loadInfomation('daily')" class="main-card__frequency main-card__frequency--active">Daily</p>
          <p id="weekly" onclick="loadInfomation('weekly')" class="main-card__frequency">Weekly</p>
          <p id="monthly" onclick="loadInfomation('monthly')" class="main-card__frequency">Monthly</p>

        </div>
        
        
      </div>
    </section>
    <section class="second-section">
      
      
     
      
      
  </main>


  
  <footer class="attribution">
    
    Coded by <a href="#">Uriel Dávila</a>.
  </footer>
 
  <script src="./main.js" type="text/javascript"></script>
  
  
  
</body>
</html>
